<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scoreboard.js" defer></script>
  </head>
  <body>
    <h1><span id="score1">0</span> to <span id="score2">0</span></h1>
    <div>use the button below to keep score.</div>
    <div>
      Playing to
      <select name="score" id="scorechange">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>
    <div>
      <button id="player1plus">+1 Player One</button>
      <button id="player2plus">+1 Player Two</button>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
