<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading">BMI Calculator</h1>
    <form>
      <div class="height">
        <label for="">Height in cm : </label
        ><input type="text" id="heightvalue" />
      </div>
      <div class="weight">
        <label for="">Weight in kg : </label
        ><input type="text" id="weightvalue" />
      </div>
      <!-- <button class="btn">Calculate</button> -->
      <div class="btn">Calculate</div>
      <h4 id="results"></h4>
      <div class="weight_guide">
        <h3>BMI Weight Guide -:</h3>
        <p>Underweight: less than 18.5</p>
        <p>Normal: 18.5-24.9</p>
        <p>Overweight: 25-29.9</p>
      </div>
    </form>
  </body>
</html>
